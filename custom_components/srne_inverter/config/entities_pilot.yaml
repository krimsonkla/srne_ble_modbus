version: 2.0
device:
  manufacturer: SRNE
  model: HF Series Inverter
  protocol_version: "1.96"
  protocol_type: modbus_rtu
  features:
    grid_tie: false
    diesel_mode: false
    three_phase: false
    split_phase: false
    parallel_operation: false
    timed_operation: false
    advanced_output: false
    customized_models: false
  feature_ranges:
    grid_tie:
      - start: 58368
        end: 58431
      - start: 61484 # Grid Export Energy Today
        end: 61490 # Grid Export Energy Total
    diesel_mode:
      - start: 57887
        end: 57889
    three_phase:
      - start: 568
        end: 569
    split_phase:
      - start: 552
        end: 553
    parallel_operation:
      - start: 550
        end: 550
    timed_operation:
      - start: 57388
        end: 57408
    advanced_output:
      - start: 57884
        end: 57886
    customized_models:
      - start: 550
        end: 551
  user_preferences:
    # Optional entity groups that users can show/hide based on their system configuration
    equalization_settings:
      enabled_by_default: true
      description: Equalization charge settings for lead-acid batteries (not applicable to lithium batteries)
      ranges:
        - start: 57351 # equalizing_charge_voltage
          end: 57351
        - start: 57361 # equalizing_charge_time
          end: 57363 # equalizing_charge_interval
        - start: 57379 # equalizing_charge_timeout
          end: 57379
        - start: 57862 # equalizing_charge_enable
          end: 57862
    pv2_settings:
      enabled_by_default: true
      description: Second PV panel monitoring (only applicable for dual-PV systems)
      ranges:
        - start: 271 # pv2_voltage
          end: 273 # pv2_power
    pv_settings:
      enabled_by_default: true
      description: All solar panel monitoring and configuration (hide if not using solar panels)
      ranges:
        - start: 263 # pv1_voltage
          end: 266 # pv_total_power
        - start: 271 # pv2_voltage
          end: 273 # pv2_power
        - start: 548 # pv_charge_current_actual
          end: 548
        - start: 57345 # pv_charge_current
          end: 57345
        - start: 57401 # pv_power_balance
          end: 57401
        - start: 61487 # pv_energy_today
          end: 61487
        - start: 61496 # pv_energy_total
          end: 61496
config_pages:
  battery_config:
    order: 1
    icon: mdi:battery-settings
    translations:
      en:
        title: Battery Configuration
        description: Basic battery system voltage and type settings
  battery_management:
    order: 2
    icon: mdi:battery-charging
    translations:
      en:
        title: Battery Management
        description: Battery charge, discharge, and protection voltage settings
  pv_settings:
    order: 3
    icon: mdi:solar-power
    translations:
      en:
        title: Solar Power Settings
        description: PV panel configuration and charge priority settings
  integration:
    order: 4
    icon: mdi:cog
    translations:
      en:
        title: Integration Settings
        description: Communication, polling, and Home Assistant integration settings
  expert:
    order: 5
    icon: mdi:alert-octagon
    danger_level: dangerous
    translations:
      en:
        title: Expert Settings
        description: ⚠️ Advanced settings - incorrect values may affect system operation
        warning:
          These settings require technical knowledge. Incorrect values may
          cause system instability or reduced performance.
  inverter_output:
    order: 6
    icon: mdi:power-plug
    danger_level: critical
    translations:
      en:
        title: Inverter Output Settings
        description: "⚠️ DANGER: Grid-connected and output settings"
        warning:
          "CRITICAL: These settings directly affect grid connection and power
          output. Improper configuration may cause equipment damage, electrical hazards,
          or grid code violations. Consult a qualified electrician or the manufacturer
          before changing these values."
config_validation:
  rules:
    - name: bulk_float_voltage_relationship
      fields:
        - bulk_charge_voltage
        - float_charge_voltage
      condition: bulk_charge_voltage > float_charge_voltage
      translations:
        en:
          error: Bulk charge voltage must be higher than float charge voltage
          hint: Bulk charging brings the battery to full capacity, float maintains it
    - name: low_shutdown_voltage_relationship
      fields:
        - battery_low_voltage
        - battery_shutdown_voltage
      condition: battery_low_voltage > battery_shutdown_voltage
      translations:
        en:
          error: Low battery voltage must be higher than shutdown voltage
          hint: The system warns at low voltage before forcing shutdown
    - name: charge_current_relationship
      fields:
        - max_ac_charge_current
        - max_charge_current
      condition: max_ac_charge_current <= max_charge_current
      translations:
        en:
          error: AC charge current cannot exceed maximum charge current
          hint: AC charging is limited by the overall maximum charge current setting
registers:
  power_control:
    address: 57088
    hex_address: DF00
    decimal_address: 57088
    name: CmdPowerOnOff
    type: write
    length: 1
    data_type: uint16
    description: AC inverter power on/off control
    values:
      0: "OFF"
      1: "ON"
    config_flow:
      page: inverter_output
      danger_level: critical
      display_order: 100
      translations:
        en:
          title: Inverter Power Control
          description: Turn inverter AC output on or off
          hint: This controls the main AC output of the inverter
  max_ac_charge_current:
    address: 57861
    hex_address: E205
    decimal_address: 57861
    name: IbattLineChgLimit
    type: read_write
    length: 1
    data_type: uint16
    scaling: 0.1
    unit: A
    min: 0
    max: 200
    description: Maximum charging current limit for AC power charging
    config_flow:
      page: battery_management
      danger_level: safe
      display_order: 10
      translations:
        en:
          title: Maximum AC Charge Current
          description: Maximum current allowed when charging from AC grid power
          hint:
            Higher values charge faster but may stress the battery. Must not exceed
            max charge current.
      validation:
        warning_if_above: 100
        must_be_less_than_or_equal_to: max_charge_current
  max_charge_current:
    address: 57866
    hex_address: E20A
    decimal_address: 57866
    name: MaxChgCurr
    type: read_write
    length: 1
    data_type: uint16
    scaling: 0.1
    unit: A
    min: 0
    max: 200
    description: Maximum charge current limit for battery
    config_flow:
      page: battery_management
      danger_level: warning
      display_order: 5
      translations:
        en:
          title: Maximum Charge Current
          description: Overall maximum charging current from all sources (PV + AC)
          hint:
            Consult your battery specifications. Typically 0.2C to 0.5C of battery
            capacity is safe.
      validation:
        warning_if_above: 120
        depends_on_battery_type: true
  float_charge_voltage:
    address: 57353
    hex_address: E009
    decimal_address: 57353
    name: BatFloatChgVolt
    type: read_write
    length: 1
    data_type: uint16
    scaling: 0.1
    unit: V
    min: 9
    max: 15.5
    description: Float charging voltage for lead-acid battery
    config_flow:
      page: battery_management
      danger_level: warning
      display_order: 25
      translations:
        en:
          title: Float Charge Voltage
          description: Voltage to maintain battery at full charge (float stage)
          hint:
            "Typical: 13.5-13.8V (12V), 27.0-27.6V (24V). Must be lower than bulk
            voltage."
      validation:
        must_be_less_than: bulk_charge_voltage
        depends_on_battery_type: true
        typical_range:
          12V:
            - 13.5
            - 13.8
          24V:
            - 27.0
            - 27.6
          48V:
            - 54.0
            - 55.2
  bulk_charge_voltage:
    address: 57352
    hex_address: E008
    decimal_address: 57352
    name: BatImprovChgVolt
    type: read_write
    length: 1
    data_type: uint16
    scaling: 0.1
    unit: V
