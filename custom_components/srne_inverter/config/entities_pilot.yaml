            shutdown voltage."
      validation:
        must_be_greater_than: battery_shutdown_voltage
        depends_on_battery_type: true
        typical_range:
          12V:
            - 11.5
            - 12.2
          24V:
            - 23.0
            - 24.4
          48V:
            - 46.0
