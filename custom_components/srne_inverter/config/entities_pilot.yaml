    icon: mdi:transmission-tower-export
  - entity_id: ac_charge_energy_today
    name: AC Charge Energy Today
    description: Total AC charging energy today in amp-hours, resets at midnight
    source_type: coordinator_data
    data_key: ac_charge_energy_today
    state_class: total
    unit_of_measurement: AH
    last_reset: midnight_ha
    icon: mdi:current-ac
  - entity_id: grid_export_energy_total
    name: Grid Export Energy Total
    description: Lifetime cumulative energy exported to grid for grid-tied systems
    source_type: coordinator_data
    data_key: grid_export_energy_total
    device_class: energy
    state_class: total_increasing
    unit_of_measurement: kWh
    icon: mdi:transmission-tower-export
  - entity_id: battery_charge_ah_total
    name: Battery Charge AH Total
    description:
      Lifetime cumulative battery charging in amp-hours - useful for battery
      health tracking
    source_type: coordinator_data
    data_key: battery_charge_ah_total
    state_class: total_increasing
    unit_of_measurement: AH
    entity_category: diagnostic
    icon: mdi:battery-charging
  - entity_id: battery_discharge_ah_total
    name: Battery Discharge AH Total
    description:
      Lifetime cumulative battery discharging in amp-hours - useful for battery
      health tracking
    source_type: coordinator_data
    data_key: battery_discharge_ah_total
    state_class: total_increasing
    unit_of_measurement: AH
    entity_category: diagnostic
    icon: mdi:battery-arrow-down
  - entity_id: inverter_work_time_today
    name: Inverter Work Time Today
    description: Total time inverter was active today in minutes, resets at midnight
    source_type: coordinator_data
    data_key: inverter_work_time_today
    device_class: duration
    state_class: total
    unit_of_measurement: min
    last_reset: midnight_ha
    entity_category: diagnostic
    icon: mdi:timer-outline
  - entity_id: bypass_work_time_today
    name: Bypass Work Time Today
    description: Total time bypass was active today in minutes, resets at midnight
    source_type: coordinator_data
    data_key: bypass_work_time_today
    device_class: duration
    state_class: total
    unit_of_measurement: min
    last_reset: midnight_ha
    entity_category: diagnostic
    icon: mdi:timer-outline
  - entity_id: battery_current
    name: Battery Current
    description:
      Current flowing to/from battery - positive when charging, negative
      when discharging
    source_type: coordinator_data
    data_key: battery_current
    device_class: current
    state_class: measurement
    unit_of_measurement: A
    icon: mdi:current-dc
    attributes:
      state:
        "{% if value is none %}unknown{% elif value > 0 %}charging{% elif value
        < 0 %}discharging{% else %}idle{% endif %}

        "
  - entity_id: grid_import_power
    name: Grid Import Power
    description: Power being imported from the grid (positive values only)
    source_type: calculated
    formula: "{{ [0, grid_power] | max }}"
    depends_on:
      - grid_power
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    icon: mdi:transmission-tower-import
  - entity_id: grid_export_power
    name: Grid Export Power
    description: Power being exported to the grid (positive values only)
    source_type: calculated
    formula: "{{ [0, 0 - grid_power] | max }}"
    depends_on:
      - grid_power
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    icon: mdi:transmission-tower-export
  - entity_id: charge_state
    name: Charge State
    description: Current battery charging state and algorithm mode
    source_type: register
    value_mapping:
      0: Charge Off
      1: Quick Charge
      2: Const Voltage
      4: Float Charge
      5: Reserved
      6: Li Battery Activate
      8: Full
    unknown_value: Unknown
    icon: mdi:battery-charging
  - entity_id: last_update
    name: Last Update
    description: Timestamp of last successful communication with the inverter
    source_type: coordinator_data
    data_key: last_update_time
    device_class: timestamp
    entity_category: diagnostic
    icon: mdi:clock-check
  - entity_id: battery_power
    name: Battery Power
    description:
      Instantaneous battery power - positive when charging, negative when
      discharging
    source_type: calculated
    formula: "{{ (battery_voltage * battery_current) | round(1) }}"
    depends_on:
      - battery_voltage
      - battery_current
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    icon:
      dynamic: true
      rules:
        - condition: is_none
          icon: mdi:battery
        - condition: value > 10
          icon: mdi:battery-arrow-down
        - condition: value < -10
          icon: mdi:battery-charging
      default: mdi:battery
  - entity_id: battery_charge_power
    name: Battery Charge Power
    description: Battery charging power shown as positive value only when charging
    source_type: calculated
    formula: "{{ [0, 0 - (battery_voltage * battery_current)] | max | round(1) }}"
    depends_on:
      - battery_voltage
      - battery_current
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    icon: mdi:battery-charging
  - entity_id: battery_discharge_power
    name: Battery Discharge Power
    description: Battery discharging power shown as positive value only when discharging
    source_type: calculated
    formula: "{{ [0, battery_voltage * battery_current] | max | round(1) }}"
    depends_on:
      - battery_voltage
      - battery_current
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    icon: mdi:battery-arrow-down
  - entity_id: ble_connection_quality
    name: BLE Connection Quality
    description: Bluetooth signal strength between inverter and Home Assistant
    source_type: coordinator_data
    data_key: ble_rssi
    device_class: signal_strength
    state_class: measurement
    unit_of_measurement: dBm
    entity_category: diagnostic
    icon:
      dynamic: true
      rules:
        - condition: is_none
          icon: mdi:wifi-strength-off
        - condition: value >= -60
          icon: mdi:wifi-strength-4
        - condition: value >= -70
          icon: mdi:wifi-strength-3
        - condition: value >= -80
          icon: mdi:wifi-strength-2
      default: mdi:wifi-strength-1
  - entity_id: self_sufficiency
    name: Self Sufficiency
    description:
      Percentage of load power met by solar generation - 100% means fully
      self-sufficient
    source_type: calculated
    formula:
      "{% if load_power == 0 %}\n  {{ 0.0 if pv_power == 0 else 100.0 }}\n{%\
      \ else %}\n  {{ ([((pv_power / load_power) * 100), 100.0] | min) | round(1) }}\n\
      {% endif %}\n"
    depends_on:
      - pv_power
      - load_power
    state_class: measurement
    unit_of_measurement: "%"
    icon: mdi:solar-panel
  - entity_id: grid_dependency
    name: Grid Dependency
    description:
      Percentage of load power drawn from grid - lower is better for energy
      independence
    source_type: calculated
    formula:
      "{% if grid_power <= 0 or load_power == 0 %}\n  {{ 0.0 }}\n{% else %}\n\
      \  {{ ([((grid_power / load_power) * 100), 100.0] | min) | round(1) }}\n{% endif\
      \ %}\n"
    depends_on:
      - grid_power
      - load_power
    state_class: measurement
    unit_of_measurement: "%"
    icon: mdi:transmission-tower
  - entity_id: system_efficiency
    name: System Efficiency
    description:
      How efficiently solar power is converted to usable energy (load + battery
      charging)
    source_type: calculated
    formula:
      "{% if pv_power is none or pv_power == 0 %}\n  None\n{% else %}\n  {% set\
      \ battery_charge = battery_voltage * ([battery_current, 0] | max) %}\n  {% set\
      \ usable_power = load_power + battery_charge %}\n  {% set efficiency = (usable_power\
      \ / pv_power) * 100 %}\n  {{ ([[efficiency, 100.0] | min, 0.0] | max) | round(1)\
      \ }}\n{% endif %}\n"
    depends_on:
      - pv_power
      - load_power
      - battery_voltage
      - battery_current
    state_class: measurement
    unit_of_measurement: "%"
    icon: mdi:gauge
  - entity_id: success_rate
    name: Success Rate
    description: Percentage of successful communication attempts with inverter via Bluetooth
    source_type: calculated
    formula:
      "{% if total_updates == 0 %}\n  {{ None }}\n{% else %}\n  {{ (((total_updates\
      \ - failed_reads) / total_updates) * 100) | round(1) }}\n{% endif %}\n"
    depends_on:
