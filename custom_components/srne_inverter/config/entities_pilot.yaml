  - entity_id: battery_cycle_count
    name: Battery Cycle Count
    description:
      Estimated number of complete battery charge/discharge cycles - critical
      for warranty tracking and predicting battery replacement
    source_type: calculated
    formula:
      "{% set battery_capacity_ah = 200 -%} {% if battery_charge_ah_total is\
      \ defined and battery_discharge_ah_total is defined -%}\n  {% if battery_charge_ah_total\
      \ > 0 -%}\n    {{ (battery_discharge_ah_total / battery_capacity_ah) | round(1)\
      \ }}\n  {%- else -%}\n    {{ 0 }}\n  {%- endif %}\n{%- else -%}\n  {{ None }}\n\
      {%- endif %}"
    depends_on:
      - battery_charge_ah_total
      - battery_discharge_ah_total
    state_class: total_increasing
    unit_of_measurement: cycles
    entity_category: diagnostic
    icon: mdi:battery-sync
  - entity_id: battery_charge_rate
    name: Battery Charge Rate
    description:
      Battery charging rate as C-rate (1C = full capacity in 1 hour) - monitors
      charging stress on battery
    source_type: calculated
    formula:
      "{% set battery_capacity_ah = 200 -%} {% set current = battery_current\
      \ | float -%} {% if battery_capacity_ah > 0 and current < 0 -%}\n  {{ ((-current\
      \ / battery_capacity_ah) * 100) | round(2) }}\n{%- else -%}\n  {{ 0 }}\n{%- endif\
      \ %}"
    depends_on:
      - battery_current
    state_class: measurement
    unit_of_measurement: C
    entity_category: diagnostic
    icon: mdi:speedometer
    attributes:
      status:
        "{% set rate = value | float(0) %} {% if rate < 0.05 %}idle {% elif rate
        < 0.2 %}slow {% elif rate < 0.5 %}normal {% elif rate < 1.0 %}fast {% else %}very_fast{%
        endif %}

        "
  - entity_id: battery_discharge_rate
    name: Battery Discharge Rate
    description:
      Battery discharge rate as C-rate - monitors discharge stress and helps
      predict battery runtime
    source_type: calculated
    formula:
      "{% set battery_capacity_ah = 200 -%} {% set current = battery_current\
      \ | float -%} {% if battery_capacity_ah > 0 and current > 0 -%}\n  {{ ((current\
      \ / battery_capacity_ah) * 100) | round(2) }}\n{%- else -%}\n  {{ 0 }}\n{%- endif\
      \ %}"
    depends_on:
      - battery_current
    state_class: measurement
    unit_of_measurement: C
    entity_category: diagnostic
    icon: mdi:speedometer
  - entity_id: battery_time_to_full
    name: Battery Time to Full
    description:
      Estimated time until battery reaches 100% SOC based on current charge
      rate - helps plan energy usage
    source_type: calculated
    formula:
      "{% set battery_capacity_ah = 200 -%} {% set soc = battery_soc | float\
      \ -%} {% set current = battery_current | float -%} {% if current < -0.5 and soc\
      \ < 100 -%}\n  {% set remaining_ah = battery_capacity_ah * (100 - soc) / 100 -%}\n\
      \  {% set hours = remaining_ah / (-current) -%}\n  {{ (hours * 60) | round(0)\
      \ }}\n{%- else -%}\n  {{ None }}\n{%- endif %}"
    depends_on:
      - battery_soc
      - battery_current
    device_class: duration
    state_class: measurement
    unit_of_measurement: min
    icon: mdi:battery-charging-100
  - entity_id: battery_time_to_empty
    name: Battery Time to Empty
    description:
      Estimated time until battery reaches 0% SOC based on current discharge
      rate - critical for backup planning
    source_type: calculated
    formula:
      "{% set battery_capacity_ah = 200 -%} {% set soc = battery_soc | float\
      \ -%} {% set current = battery_current | float -%} {% if current > 0.5 and soc\
      \ > 0 -%}\n  {% set remaining_ah = battery_capacity_ah * soc / 100 -%}\n  {% set\
      \ hours = remaining_ah / current -%}\n  {{ (hours * 60) | round(0) }}\n{%- else\
      \ -%}\n  {{ None }}\n{%- endif %}"
    depends_on:
      - battery_soc
      - battery_current
    device_class: duration
    state_class: measurement
    unit_of_measurement: min
    icon: mdi:battery-alert
  - entity_id: energy_flow_balance
    name: Energy Flow Balance
    description:
      Real-time power balance - positive means surplus energy (exporting),
      negative means deficit (importing)
    source_type: calculated
    formula:
      "{% set pv = pv_power | float(0) -%} {% set load = load_power | float(0)
      -%} {% set battery = battery_power | float(0) -%} {{ (pv - load + battery) | round(0)
      }}"
    depends_on:
      - pv_power
      - load_power
      - battery_power
    device_class: power
    state_class: measurement
    unit_of_measurement: W
    icon:
      dynamic: true
      rules:
        - condition: is_none
          icon: mdi:scale-balance
        - condition: value > 100
          icon: mdi:arrow-up-bold
        - condition: value < -100
          icon: mdi:arrow-down-bold
      default: mdi:scale-balance
  - entity_id: pv_utilization_rate
    name: PV Utilization Rate
    description:
      Percentage of solar power being utilized vs generated - 100% means
      all solar is used, lower means curtailment
    source_type: calculated
    formula:
      "{% set pv = pv_power | float(0) -%} {% set load = load_power | float(0)\
      \ -%} {% set battery_charge = battery_charge_power | float(0) -%} {% set grid_export\
      \ = grid_export_power | float(0) -%} {% if pv > 10 -%}\n  {% set utilized = load\
      \ + battery_charge + grid_export -%}\n  {{ (([utilized / pv * 100, 100.0] | min))\
      \ | round(1) }}\n{%- else -%}\n  {{ 0 }}\n{%- endif %}"
    depends_on:
      - pv_power
      - load_power
      - battery_charge_power
      - grid_export_power
    state_class: measurement
    unit_of_measurement: "%"
    icon: mdi:solar-power-variant
  - entity_id: battery_contribution_rate
    name: Battery Contribution Rate
    description:
      Percentage of load power supplied by battery discharge - shows battery's
      role in powering loads
    source_type: calculated
    formula:
      "{% set load = load_power | float(0) -%} {% set battery_discharge = battery_discharge_power\
      \ | float(0) -%} {% if load > 10 -%}\n  {{ ((battery_discharge / load * 100))\
      \ | round(1) }}\n{%- else -%}\n  {{ 0 }}\n{%- endif %}"
    depends_on:
      - load_power
      - battery_discharge_power
    state_class: measurement
    unit_of_measurement: "%"
    icon: mdi:battery-arrow-up
  - entity_id: daily_solar_value
    name: Daily Solar Value
    description:
      Estimated monetary value of solar energy generated today at grid electricity
      rates
    source_type: calculated
    formula:
      "{% set pv_energy = pv_energy_today | float(0) -%} {% set electricity_rate
      = 0.15 -%} {{ (pv_energy * electricity_rate) | round(2) }}"
    depends_on:
      - pv_energy_today
    state_class: total
    unit_of_measurement: $
    last_reset: midnight_ha
    icon: mdi:cash-plus
    attributes:
      rate: "{{ 0.15 }}"
  - entity_id: thermal_stress_indicator
    name: Thermal Stress Indicator
    description:
      Composite thermal health score (0-100) - lower is better, monitors
      overheating risk
    source_type: calculated
    formula:
      "{% set inv_temp = inverter_temperature | float(0) -%} {% set bat_temp
      = battery_temperature | float(0) -%} {% set trans_temp = transformer_temperature
      | float(0) -%} {% set ambient = ambient_temperature | float(25) -%} {% set inv_delta
      = [inv_temp - ambient, 0] | max -%} {% set bat_delta = [bat_temp - ambient, 0]
      | max -%} {% set trans_delta = [trans_temp - ambient, 0] | max -%} {% set stress
      = (inv_delta * 0.4 + bat_delta * 0.4 + trans_delta * 0.2) -%} {{ ([stress, 100]
      | min) | round(0) }}"
    depends_on:
      - inverter_temperature
      - battery_temperature
      - transformer_temperature
      - ambient_temperature
    state_class: measurement
    unit_of_measurement: score
    entity_category: diagnostic
    icon:
      dynamic: true
      rules:
        - condition: value < 20
          icon: mdi:thermometer-low
        - condition: value < 40
          icon: mdi:thermometer
        - condition: value < 60
          icon: mdi:thermometer-high
      default: mdi:thermometer-alert
  - entity_id: system_health_score
    name: System Health Score
    description:
      Overall system health score (0-100) combining efficiency, thermal status,
      and communication - 100 is perfect
    source_type: calculated
    formula:
      "{% set efficiency = system_efficiency | float(80) -%} {% set thermal =
      thermal_stress_indicator | float(0) -%} {% set success = success_rate | float(100)
      -%} {% set health = (efficiency * 0.4 + (100 - thermal) * 0.3 + success * 0.3)
      -%} {{ ([health, 100] | min) | round(0) }}"
    depends_on:
      - system_efficiency
      - thermal_stress_indicator
      - success_rate
    state_class: measurement
    unit_of_measurement: score
    icon:
      dynamic: true
      rules:
        - condition: value >= 90
          icon: mdi:check-decagram
        - condition: value >= 70
          icon: mdi:check-circle
        - condition: value >= 50
          icon: mdi:alert-circle
      default: mdi:alert-octagon
  - entity_id: round_trip_efficiency
    name: Round Trip Efficiency
    description:
      Daily battery round-trip efficiency (discharge/charge ratio) - measures
      energy loss in battery cycling
    source_type: calculated
    formula:
      "{% set charge_ah = battery_charge_ah_today | float(0) -%} {% set discharge_ah\
      \ = battery_discharge_ah_today | float(0) -%} {% if charge_ah > 1 -%}\n  {{ ((discharge_ah\
      \ / charge_ah * 100)) | round(1) }}\n{%- else -%}\n  {{ None }}\n{%- endif %}"
    depends_on:
      - battery_charge_ah_today
      - battery_discharge_ah_today
    state_class: measurement
    unit_of_measurement: "%"
    icon: mdi:battery-sync-outline
  - entity_id: pv_to_load_direct_ratio
    name: PV to Load Direct Ratio
    description:
      Percentage of load power supplied directly from solar panels - higher
      means more efficient energy use
    source_type: calculated
    formula:
      "{% set pv = pv_power | float(0) -%} {% set load = load_power | float(0)\
      \ -%} {% set battery_discharge = battery_discharge_power | float(0) -%} {% set\
      \ grid_import = grid_import_power | float(0) -%} {% if load > 10 -%}\n  {% set\
      \ pv_direct = [pv - battery_charge_power | float(0), 0] | max -%}\n  {% set pv_to_load\
      \ = [pv_direct, load] | min -%}\n  {{ ((pv_to_load / load * 100)) | round(1) }}\n\
      {%- else -%}\n  {{ 0 }}\n{%- endif %}"
    depends_on:
      - pv_power
      - load_power
      - battery_charge_power
      - battery_discharge_power
    state_class: measurement
    unit_of_measurement: "%"
    icon: mdi:solar-panel-large
  - entity_id: daily_battery_throughput
    name: Daily Battery Throughput
    description:
      Total energy cycled through battery today - helps track battery wear
      and usage intensity
    source_type: calculated
    formula:
      "{% set charge_ah = battery_charge_ah_today | float(0) -%} {% set discharge_ah
      = battery_discharge_ah_today | float(0) -%} {% set voltage = battery_voltage |
      float(48) -%} {{ ((charge_ah + discharge_ah) * voltage / 1000) | round(2) }}"
    depends_on:
      - battery_charge_ah_today
      - battery_discharge_ah_today
      - battery_voltage
    state_class: total
    unit_of_measurement: kWh
    last_reset: midnight_ha
    icon: mdi:battery-sync
