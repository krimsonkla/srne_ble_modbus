          - 60
  charge_min_temperature:
    address: 57366
    hex_address: E016
    decimal_address: 57366
    name: ChgMinTemper
    type: read_write
    length: 1
    data_type: int16
    scaling: 1
    unit: °C
    min: -40
    max: 100
    description: Minimum battery temperature for charging
    config_flow:
      page: battery_management
      danger_level: warning
      display_order: 55
